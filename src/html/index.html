<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
</head>
<body>

<div uk-grid>
  <div class="uk-width-auto@m">
    <div class="uk-panel">
      <ul>
      <a id="fileCopy" class="uk-icon-link" uk-icon="copy"></a>
      <a id="fileRename" class="uk-icon-link" uk-icon="file-edit"></a>
      <a id="fileDelete" class="uk-icon-link" uk-icon="trash"></a>
      </ul>
    </div>

    <ul class="uk-tab-left" uk-tab>
      <li><a id="newfile" ><i uk-icon="plus"></i>New</a></li>
    </ul>

    <ul id="filelist" class="uk-tab-left" uk-tab>
      <li><div uk-spinner></div></i></li>
    </ul>
  </div>

  <div class="uk-width-expand">
    <p class="uk-h4">Editor </p>
    <div class="uk-panel">

      <!-- This is the container of the content items -->
      <ul id="tab-content" class="uk-switcher uk-margin ">
        <li class="uk-active">
          <div id="container" class="editor"></div>
        </li>
      </ul>
    </div>
  </div>

  <div class="uk-width-2-5">
    <div class="uk-panel">
      <p id="preview" class="uk-h4">Preview</p>
      <iframe id="child-frame" class="editor"></iframe>
    </div>
  </div>
</div>
</body>
</html>
